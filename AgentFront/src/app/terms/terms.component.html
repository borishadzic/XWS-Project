<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="myDataSource" matSort>
  
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>
  
      <ng-container matColumnDef="accomodation_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Accomodation name </th>
        <td mat-cell *matCellDef="let row"> {{row.accomodation_name}} </td>
      </ng-container>
  
      <ng-container matColumnDef="start_date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Start date </th>
        <td mat-cell *matCellDef="let row"> {{row.start_date}} </td>
      </ng-container>
  
      <ng-container matColumnDef="end_date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> End date </th>
        <td mat-cell *matCellDef="let row"> {{row.end_date}} </td>
      </ng-container>
  
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
        <td mat-cell *matCellDef="let row"> {{row.price}} </td>
      </ng-container>
  
      <ng-container matColumnDef="visited">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Visited </th>
        <td mat-cell *matCellDef="let row; let i=index"><mat-checkbox [checked]="row.visited" (change)="onVisitedCheck(row.id, $event, i)"></mat-checkbox></td>
      </ng-container>

      <ng-container matColumnDef="reserved">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Reserved </th>
        <td mat-cell *matCellDef="let row ; let i = index"><mat-checkbox [disabled]="row.reserved" [checked]="row.reserved" (change)="onReservedCheck(row.id, $event, i)"></mat-checkbox></td>
      </ng-container>

      <ng-container matColumnDef="inbox">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Inbox </th>
        <td class="cursor" mat-cell *matCellDef="let row"><mat-icon id="{{row.id}}" mat-list-icon (click)="onOpenDialog(row.id)">inbox</mat-icon></td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="myDisplayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: myDisplayedColumns;">
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
